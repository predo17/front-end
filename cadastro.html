<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/login.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
         
        <form action="#" id="form" >
            <h1>Cadaste-se</h1>
            <div class="input-box">
                <input
                id="email" 
                type="email"
                placeholder="Usuário">
                <a>aqui vai o erro...</a>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input
                id="password" 
                type="password"
                placeholder="Senhar">
                <a>aqui vai o erro...</a>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit">Login</button>

            <p class="cadastrar">Já se cadastrou? <a href="/login.html">Login</a></p>

        </form>
    </main>

</body>
</html>
