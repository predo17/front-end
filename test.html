<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h1>Entre em Contato</h1>
        <p>Me mande uma mensagem e vamos conversar.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name"><span class="icon">👤</span> Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><span class="icon">📧</span> E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message"><span class="icon">💬</span> Sua Mensagem</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar Mensagem <span class="icon">✈️</span></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
