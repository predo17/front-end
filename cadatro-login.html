<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/css/cadastro-login.css">

    <title>Cadastro-Login</title>
</head>
<body>
    <main class="container">
        <form id="form">
            <h2 id="form-title">Login</h2>
          
            <div class="input-box">
              <input type="email" id="email" placeholder="Email" />
              <i class="fa-solid fa-user"></i>
            </div>
          
            <div class="input-box">
              <input type="password" id="password" placeholder="Senha" />
              <i class="fa-solid fa-eye" type="button" id="toggle-visibilidade"></i>
              

              <div class="senha-actions">
                <p type="button" id="gerar-senha">Gerar Senha Forte</p>
                <p type="button" id="copiar-senha">Copiar</p>
              </div>

             <!-- <div id="forca-senha"></div> -->

            </div>
          
            <button type="submit" id="submit-btn">Entrar</button>
          
            <p id="toggle-msg">NÃ£o tem conta? <a href="#" id="toggle-link">Cadastre-se</a></p>
          
            <p id="mensagem" class="mensagem"></p>
          </form>
          
          <div id="sucesso" class="oculto">
            <h2>ðŸŽ‰ Login bem-sucedido!</h2>
          </div>
          
       
    </main>

    <script src="src/javascript/login.js"></script>

</body>
</html>
