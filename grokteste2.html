<!DOCTYPE html>
<html>
<head>
    <style>


        /* Estilo da tela de carregamento */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a; /* Preto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-item {
            color: #8A2BE2; /* Roxo */
            font-size: 24px;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Conteúdo principal do site */
        .content {
            height: 200vh;
            background: #000;
            color: rgb(250, 247, 247);
            padding: 20px;
            display: none; /* Escondido até o carregamento acabar */
        }

        .content.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="loader" id="loader">
        <div class="loader-item" style="animation-delay: 0s;">Carregando texto...</div>
        <div class="loader-item" style="animation-delay: 1s;">Carregando animação...</div>
        <div class="loader-item" style="animation-delay: 2s;">Carregando imagem...</div>
        <div class="loader-item" style="animation-delay: 3s;">Finalizando...</div>
    </div>

    <!-- Conteúdo do site -->
    <div class="content" id="content">
        <h1>Bem-vindo ao Site!</h1>
        <p>O site carregou completamente. Aqui está o conteúdo principal.</p>
    </div>

    <canvas id="canvas"></canvas>


    <script>
        // Quando a página carregar
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Espera 4 segundos (tempo total das animações) e esconde o loader
            setTimeout(() => {
                loader.classList.add('hidden');
                content.classList.add('visible');
            }, 4100); // Ajuste o tempo conforme necessário
        });
        
        
    </script>
</body>
</html>
